<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Chase's Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display">2</div>
        </div>
        <div class="buttons">
            <div class="top-container">
                <div class="btn" id="clear">Clear</div>
                <div class="btn" id="delete">Delete</div>
            </div>
            <div class="bottom-container">
                <div class="column">
                    <div class="btn" id="seven">7</div>
                    <div class="btn" id="four">4</div>
                    <div class="btn" id="one">1</div>
                    <div class="btn" id="dot">.</div>
                </div>
                <div class="column">
                    <div class="btn" id="eight">8</div>
                    <div class="btn" id="five">5</div>
                    <div class="btn" id="two">2</div>
                    <div class="btn" id="zero">0</div>
                </div>
                <div class="column">
                    <div class="btn" id="nine">9</div>
                    <div class="btn" id="six">6</div>
                    <div class="btn" id="three">3</div>
                    <div class="btn" id="equals">=</div>
                </div>
                <div class="column">
                    <div class="btn" id="add">+</div>
                    <div class="btn" id="subtract">-</div>
                    <div class="btn" id="multiply">X</div>
                    <div class="btn" id="divide">/</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
