<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Chase's Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display">0</div>
        </div>
        <div class="buttons">
            <button class="top" id="clear">AC</button>
            <button class="top" id="sign">+/-</button>
            <button class="top" id="percentage">%</button>
            <button class="operator" id="divide">&#247</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator" id="multiply">X</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator" id="add">+</button>
            <button class="digit" id="zero">0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
